{% extends "base.html" %}

{% block title %}Ejercicio 1{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css' ) }}">
</head>
<div class="form-container">
    <form method="POST" class="form">
        
        <h1 style="text-align: center;">Calculo de compras</h1>
        <div class="input-container">
            <label for="nombre" class="form-label">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="input-container">
            <label for="edad" class="form-label">Ingresa tu edad</label>
            <input type="number" id="edad" name="edad" class="form-control" required>
        </div>
        <div class="input-container">
            <label for="cantidad_tarros" class="form-label">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="cantidad_tarros" name="cantidad_tarros" class="form-control" required>
        </div>
        <button type="submit">Calcular</button>

        
    {% if resultado %}
    {% include "resultado1.html" %}
    {% endif %}
    </form>
</div>
{% endblock %}
